<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style type="text/css">
        [ng\:cloak],[ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
    <div ng-controller="navigation" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a> </li>
            <li><a href="#/login">login</a> </li>
            <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a> </li>
        </ul>
    </div>
    <div ng-view class="container"></div>
    <script src="webjars/angularjs/1.4.3/angular.js" type="text/javascript"></script>
    <script src="webjars/angularjs/1.4.3/angular-route.js" type="text/javascript"></script>
    <script src="js/ui.js"></script>
</body>
</html>
